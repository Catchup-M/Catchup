<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchup Messenger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    @keyframes expandToFullScreen {
      0% {
        width: 56px;
        height: 56px;
        border-radius: 9999px;
        bottom: 24px;
        right: 24px;
      }
      100% {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        bottom: 0;
        right: 0;
      }
    }
    .expanding {
      animation: expandToFullScreen 0.3s ease-out forwards;
    }
    @keyframes slideOutLeft {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }
    .slide-out-left {
      animation: slideOutLeft 0.3s ease-out forwards;
    }
    .slide-in-right {
      animation: slideInRight 0.3s ease-out forwards;
    }
    [contenteditable][data-placeholder][data-empty="true"]:empty:before {
      content: attr(data-placeholder);
      color: #6b7280;
      pointer-events: none;
      position: absolute;
      line-height: 24px;
    }
    [contenteditable]:focus:before {
      content: '' !important;
    }
    [contenteditable] {
      position: relative;
      line-height: 24px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load Chat component first -->
  <script type="text/babel" src="chat.js"></script>
  
  <!-- Load App component second -->
  <script type="text/babel" src="app.js"></script>

  <script type="text/babel">
    const { CatchupMessenger } = window;
    ReactDOM.render(<CatchupMessenger />, document.getElementById('root'));
  </script>
</body>
</html>
