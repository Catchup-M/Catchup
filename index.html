<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchup Messenger</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes expandToFullScreen {
      0% {
        width: 56px;
        height: 56px;
        border-radius: 9999px;
        bottom: 24px;
        right: 24px;
      }
      100% {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        bottom: 0;
        right: 0;
      }
    }

    .expanding {
      animation: expandToFullScreen 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as React components
    const Menu = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    );

    const Search = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    );

    const X = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const Users = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );

    const UserPlus = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <line x1="19" y1="8" x2="19" y2="14"></line>
        <line x1="22" y1="11" x2="16" y2="11"></line>
      </svg>
    );

    const Megaphone = () => (
      <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 9C9.38071 9 10.5 7.88071 10.5 6.5C10.5 5.11929 9.38071 4 8 4C6.61929 4 5.5 5.11929 5.5 6.5C5.5 7.88071 6.61929 9 8 9Z" fill="currentColor"></path>
        <path fillRule="evenodd" clipRule="evenodd" d="M8 16C12.4183 16 16 12.4183 16 8C16 3.58172 12.4183 0 8 0C3.58172 0 0 3.58172 0 8C0 12.4183 3.58172 16 8 16ZM6 10C4.80291 10 3.76957 10.7012 3.28827 11.7152C2.48151 10.6934 2 9.40294 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 9.40294 13.5185 10.6934 12.7117 11.7152C12.2304 10.7012 11.1971 10 10 10H6Z" fill="currentColor"></path>
      </svg>
    );

    function TelegramHeader() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [isPopupOpen, setIsPopupOpen] = useState(false);
      const [isExpanding, setIsExpanding] = useState(false);

      const conversations = [
        {
          id: 1,
          name: 'VaVia',
          message: 'VaVia joined Telegram',
          date: 'Jun 26',
          avatarImage: 'https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg'
        }
      ];

      const contacts = [
        {
          id: 1,
          name: 'Chukwuma Ogbonna',
          status: 'online',
          avatar: 'CH',
          bgColor: '#8B7FF5'
        }
      ];

      const handleFloatingButtonClick = () => {
        setIsExpanding(true);
        setTimeout(() => {
          setIsPopupOpen(true);
          setIsExpanding(false);
        }, 300);
      };

      const handleClosePopup = () => {
        setIsPopupOpen(false);
      };

      return (
        <div className="w-full h-screen bg-white flex flex-col">
          {/* Header */}
          <div className="flex items-center justify-between px-4 py-3 shadow-sm">
            <button
              onClick={() => setIsMenuOpen(!isMenuOpen)}
              className="p-2 hover:bg-gray-100 rounded-full transition-colors"
              aria-label="Menu"
            >
              <Menu />
            </button>

            <h1 className="text-xl font-semibold text-gray-800 absolute left-1/2 transform -translate-x-1/2">
              Messages
            </h1>

            <button
              className="p-2 hover:bg-gray-100 rounded-full transition-colors"
              aria-label="Search"
            >
              <Search />
            </button>
          </div>

          {/* Conversation List */}
          <div className="flex-1 overflow-y-auto">
            <div className="h-2 bg-gray-100"></div>
            {conversations.map((conversation) => (
              <div
                key={conversation.id}
                className="flex items-center px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors"
              >
                {/* Avatar */}
                <div className="w-14 h-14 rounded-full overflow-hidden flex-shrink-0">
                  <img 
                    src={conversation.avatarImage} 
                    alt={conversation.name}
                    className="w-full h-full object-cover"
                    draggable="false"
                  />
                </div>

                {/* Content */}
                <div className="ml-4 flex-1 min-w-0">
                  <div className="flex items-baseline justify-between">
                    <h3 className="font-semibold text-gray-900 text-base">
                      {conversation.name}
                    </h3>
                    <span className="text-sm text-gray-500 ml-2">
                      {conversation.date}
                    </span>
                  </div>
                  <p className="text-gray-500 text-sm truncate mt-1">
                    {conversation.message}
                  </p>
                </div>
              </div>
            ))}
          </div>

          {/* Floating Action Button */}
          {!isPopupOpen && (
            <button
              onClick={handleFloatingButtonClick}
              className={`fixed w-14 h-14 shadow-lg flex items-center justify-center transition-colors z-50 ${
                isExpanding ? 'expanding' : 'bottom-6 right-6 rounded-full'
              }`}
              style={{ backgroundColor: isExpanding ? '#ffffff' : '#4A90E2' }}
              onMouseEnter={(e) => !isExpanding && (e.currentTarget.style.backgroundColor = '#3A7BC8')}
              onMouseLeave={(e) => !isExpanding && (e.currentTarget.style.backgroundColor = '#4A90E2')}
              aria-label="New message"
            >
              {!isExpanding && (
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16" fill="#ffffff">
                  <g fill="#ffffff">
                    <path d="M1 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1H1zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6z"/>
                    <path fillRule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </g>
                </svg>
              )}
            </button>
          )}

          {/* Full Screen Popup */}
          {isPopupOpen && (
            <div className="fixed inset-0 bg-white z-50 flex flex-col">
              {/* Popup Header */}
              <div className="flex items-center justify-between px-4 py-3 shadow-sm">
                <button
                  onClick={handleClosePopup}
                  className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                  aria-label="Close"
                >
                  <X />
                </button>

                <h1 className="text-xl font-semibold text-gray-800 absolute left-1/2 transform -translate-x-1/2">
                  Contact
                </h1>

                <button
                  className="p-2 hover:bg-gray-100 rounded-full transition-colors"
                  aria-label="Search"
                >
                  <Search />
                </button>
              </div>

              {/* Popup Content */}
              <div className="flex-1 overflow-y-auto bg-white">
                {/* Action Items */}
                <div className="bg-white">
                  <div className="flex items-center px-4 py-4 hover:bg-gray-50 cursor-pointer transition-colors">
                    <div className="text-gray-500">
                      <Users />
                    </div>
                    <span className="ml-6 text-base text-gray-900">New Group</span>
                  </div>

                  <div className="flex items-center px-4 py-4 hover:bg-gray-50 cursor-pointer transition-colors">
                    <div className="text-gray-500">
                      <UserPlus />
                    </div>
                    <span className="ml-6 text-base text-gray-900">New Contact</span>
                  </div>

                  <div className="flex items-center px-4 py-4 hover:bg-gray-50 cursor-pointer transition-colors">
                    <div className="text-gray-500">
                      <Megaphone />
                    </div>
                    <span className="ml-6 text-base text-gray-900">Private Circle</span>
                  </div>
                </div>

                {/* Sorted by section */}
                <div className="bg-gray-100 px-4 py-2 mt-2">
                  <span className="text-sm text-gray-600">Sorted by last seen time</span>
                </div>

                {/* Contacts List */}
                <div className="bg-white">
                  {contacts.map((contact) => (
                    <div
                      key={contact.id}
                      className="flex items-center px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors"
                    >
                      {/* Avatar */}
                      <div 
                        className="w-14 h-14 rounded-full flex items-center justify-center flex-shrink-0 text-white text-xl font-semibold"
                        style={{ backgroundColor: contact.bgColor }}
                      >
                        {contact.avatar}
                      </div>

                      {/* Content */}
                      <div className="ml-4 flex-1 min-w-0">
                        <h3 className="font-normal text-gray-900 text-base">
                          {contact.name}
                        </h3>
                        <p className="text-blue-500 text-sm mt-0.5">
                          {contact.status}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* Menu Overlay */}
          {isMenuOpen && (
            <div
              className="fixed inset-0 bg-black bg-opacity-50 z-40"
              onClick={() => setIsMenuOpen(false)}
            >
              <div
                className="bg-white w-64 h-full shadow-lg"
                onClick={(e) => e.stopPropagation()}
              >
                <div className="p-4">
                  <h2 className="text-lg font-semibold mb-4">Menu</h2>
                  <ul className="space-y-2">
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      New Group
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      Private Circle
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      Contacts
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      Settings
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<TelegramHeader />, document.getElementById('root'));
  </script>
</body>
</html>
