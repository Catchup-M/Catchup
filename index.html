<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchup Messenger</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as React components
    const Menu = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    );

    const Search = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    );

    function TelegramHeader() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      const conversations = [
        {
          id: 1,
          name: 'VaVia',
          message: 'VaVia joined Telegram',
          date: 'Jun 26',
          avatarImage: 'https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg'
        }
      ];

      return (
        <div className="w-full h-screen bg-white flex flex-col">
          {/* Header */}
          <div className="flex items-center justify-between px-4 py-3 shadow-sm">
            <button
              onClick={() => setIsMenuOpen(!isMenuOpen)}
              className="p-2 hover:bg-gray-100 rounded-full transition-colors"
              aria-label="Menu"
            >
              <Menu />
            </button>

            <h1 className="text-xl font-semibold text-gray-800 absolute left-1/2 transform -translate-x-1/2">
              Messages
            </h1>

            <button
              className="p-2 hover:bg-gray-100 rounded-full transition-colors"
              aria-label="Search"
            >
              <Search />
            </button>
          </div>

          {/* Conversation List */}
          <div className="flex-1 overflow-y-auto">
            <div className="h-2 bg-gray-100"></div>
            {conversations.map((conversation) => (
              <div
                key={conversation.id}
                className="flex items-center px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors"
              >
                {/* Avatar */}
                <div className="w-14 h-14 rounded-full overflow-hidden flex-shrink-0">
                  <img 
                    src={conversation.avatarImage} 
                    alt={conversation.name}
                    className="w-full h-full object-cover"
                    draggable="false"
                  />
                </div>

                {/* Content */}
                <div className="ml-4 flex-1 min-w-0">
                  <div className="flex items-baseline justify-between">
                    <h3 className="font-semibold text-gray-900 text-base">
                      {conversation.name}
                    </h3>
                    <span className="text-sm text-gray-500 ml-2">
                      {conversation.date}
                    </span>
                  </div>
                  <p className="text-gray-500 text-sm truncate mt-1">
                    {conversation.message}
                  </p>
                </div>
              </div>
            ))}
          </div>

          {/* Floating Action Button */}
          <button
            className="fixed bottom-6 right-6 w-14 h-14 rounded-full shadow-lg flex items-center justify-center transition-colors z-50"
            style={{ backgroundColor: '#4A90E2' }}
            onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#3A7BC8'}
            onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#4A90E2'}
            aria-label="New message"
          >
            
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 16 16" fill="#ffffff"><g fill="#ffffff"><path d="M1 14s-1 0-1-1s1-4 6-4s6 3 6 4s-1 1-1 1H1zm5-6a3 3 0 1 0 0-6a3 3 0 0 0 0 6z"/><path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/></g></svg>
          </button>

          {/* Menu Overlay */}
          {isMenuOpen && (
            <div
              className="fixed inset-0 bg-black bg-opacity-50 z-40"
              onClick={() => setIsMenuOpen(false)}
            >
              <div
                className="bg-white w-64 h-full shadow-lg"
                onClick={(e) => e.stopPropagation()}
              >
                <div className="p-4">
                  <h2 className="text-lg font-semibold mb-4">Menu</h2>
                  <ul className="space-y-2">
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      New Group
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      New Channel
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      Contacts
                    </li>
                    <li className="py-2 px-3 hover:bg-gray-100 rounded cursor-pointer">
                      Settings
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<TelegramHeader />, document.getElementById('root'));
  </script>
</body>
</html>
