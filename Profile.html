<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lorraine Lewis</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body { margin: 0; background: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

  .profile-header {
    position: relative;
    width: 100vw;
    height: 180px;
    background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0.15));
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 10;
  }

  .profile-content {
    position: absolute;
    bottom: 12px;
    left: 14px;
    display: flex;
    align-items: center;
    color: white;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .avatar {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid white;
    margin-right: 12px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .avatar img { width: 100%; height: 100%; object-fit: cover; }

  .name { font-size: 18px; font-weight: bold; }
  .username { font-size: 14px; opacity: 0.8; margin-top: 3px; }

  .menu {
    position: absolute;
    right: 12px;
    top: 12px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .menu div {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: white;
  }

  #collapsed-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0.15));
    z-index: 50;
    transform: translateY(-100%);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  }

  #collapsed-header.visible { transform: translateY(0); opacity: 1; }

  .profile-header.collapsed { transform: translateY(-100%) scale(0.9); opacity: 0; }

  #collapsed-header .text-gray-900 { color: white !important; }
  #collapsed-header .text-gray-500 { color: rgba(255,255,255,0.8) !important; }
</style>
</head>
<body>

<div id="main-header" class="profile-header">
  <div class="menu">
    <div></div><div></div><div></div>
  </div>
  <div class="profile-content">
    <div class="avatar">
      <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" draggable="false">
    </div>
    <div>
      <div class="name">Lorraine Lewis</div>
      <div class="username">@lorrainelewis</div>
    </div>
  </div>
</div>

<div id="container" style="height: calc(100vh - 180px); overflow-y: auto; position: relative;">

  <div id="collapsed-header">
    <div class="flex items-center px-4 py-3 gap-3">
      <button class="p-2 hover:bg-white/20 rounded-full transition">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z" fill="white"></path>
        </svg>
      </button>

      <div id="collapsed-avatar" class="w-10 h-10 rounded-full overflow-hidden shadow-sm opacity-0 scale-0 transition-all duration-300">
        <img src="https://i.ibb.co/C5b875C6/Screenshot-20250904-050841.jpg" class="w-full h-full object-cover">
      </div>

      <div class="flex-1 min-w-0">
        <h3 class="font-semibold text-gray-900 truncate">Lorraine Lewis</h3>
        <p class="text-xs text-gray-500 truncate">@lorrainelewis</p>
      </div>

      <button class="p-2 hover:bg-white/20 rounded-full transition">
        <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
          <circle cx="12" cy="5" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="12" cy="19" r="2"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Info Section -->
  <div class="px-4 py-6">
    <div class="flex items-start space-x-4 mb-6">
      <div class="p-2 bg-gray-100 rounded-full flex-shrink-0">
        <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="text-gray-900 mb-1">Tg - <span class="text-blue-600">@Julivavilova</span> (more stories)</p>
        <p class="text-gray-900 mb-1">Socials - <span class="text-blue-600">https://julivavilova.gg</span> ðŸŽ®</p>
        <p class="text-gray-500 text-sm mt-2">Info</p>
      </div>
    </div>

    <div class="flex items-start space-x-4 mb-6">
      <div class="p-2 bg-gray-100 rounded-full flex-shrink-0">
        <svg class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="text-gray-900 mb-1">t.me/julivavilovaa</p>
        <p class="text-gray-500 text-sm mt-2">Link</p>
      </div>
    </div>
  </div>

  <!-- Tabs - BLUE INDICATOR NOW PERFECTLY MATCHES YOUR ORIGINAL (rounded-t-sm) -->
  <div class="border-t border-gray-100 sticky top-0 bg-white z-40">
    <div class="flex justify-around">
      <button class="flex-1 py-4 text-center text-blue-500 font-semibold relative">
        Posts
        <span class="absolute bottom-0 left-0 right-0 h-1 bg-blue-500 rounded-t-sm"></span>
      </button>
      <button class="flex-1 py-4 text-center text-gray-500 font-semibold">Gifts</button>
      <button class="flex-1 py-4 text-center text-gray-500 font-semibold">Media</button>
      <button class="flex-1 py-4 text-center text-gray-500 font-semibold">Links</button>
      <button class="flex-1 py-4 text-center text-gray-500 font-semibold">GIFs</button>
    </div>
  </div>

  <!-- Grid -->
  <div class="grid grid-cols-3 gap-px bg-gray-200">
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
    <div class="aspect-square bg-gray-100"></div>
  </div>

  <div class="pb-32"></div>
</div>

<script>
  const container = document.getElementById('container');
  const mainHeader = document.getElementById('main-header');
  const collapsedHeader = document.getElementById('collapsed-header');
  const collapsedAvatar = document.getElementById('collapsed-avatar');

  container.addEventListener('scroll', () => {
    const scroll = container.scrollTop;
    const shouldCollapse = scroll > 100;

    if (shouldCollapse) {
      mainHeader.classList.add('collapsed');
      collapsedHeader.classList.add('visible');
      collapsedAvatar.style.opacity = '1';
      collapsedAvatar.style.transform = 'scale(1)';
    } else {
      mainHeader.classList.remove('collapsed');
      collapsedHeader.classList.remove('visible');
      collapsedAvatar.style.opacity = '0';
      collapsedAvatar.style.transform = 'scale(0)';
    }
  });
</script>

</body>
</html>
